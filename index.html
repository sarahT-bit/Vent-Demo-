<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vent Map</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- MAP (must be first visible element) -->
  <div id="map"></div>

  <!-- Community Search -->
  <div class="community-search">
    <input
      type="text"
      id="communitySearchInput"
      placeholder="Search community..."
    />
    <div class="community-dropdown" id="communityDropdown"></div>
  </div>

  <!-- Event Modal -->
  <div class="event-overlay" id="eventOverlay">
    <div class="event-modal">
      <button class="event-close-btn" id="eventCloseBtn">Ã—</button>
      <h2 id="eventTitle"></h2>
      <div id="eventDate"></div>
      <p id="eventDescription"></p>
      <div id="eventLocation"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your JS -->
  <script src="main.js"></script>
</body>
</html>
