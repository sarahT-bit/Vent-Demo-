<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vent Map</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- MAP (must be first visible element) -->
  <div id="map"></div>

  <!-- Community Search -->
  <div class="community-search">
    <input
      type="text"
      id="communitySearchInput"
      placeholder="Search community..."
    />
    <div class="community-dropdown" id="communityDropdown"></div>
  </div>

  <!-- Event Modal -->
  <div class="event-overlay" id="eventOverlay">
    <div class="event-modal">
      <button class="event-close-btn" id="eventCloseBtn">Ã—</button>
      <h2 id="eventTitle"></h2>
      <div id="eventDate"></div>
      <p id="eventDescription"></p>
      <div id="eventLocation"></div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Chat function -->
  <div id="chat-panel" class="chat-container" hidden>
  <div class="chat-header">
    <div class="chat-title-group">
      <span class="chat-icon">ðŸ’¨</span>
      <h3 id="active-post-title">Community Discussion</h3>
    </div>
    <button id="close-chat" onclick="toggleChat()">Ã—</button>
  </div>

  <div class="chat-messages" id="chatMessages">
    <div class="message system">
      <p>Welcome to the vent. Voice your thoughts on this post.</p>
    </div>
    </div>

  <div class="chat-input-wrapper">
    <button class="voice-btn" id="voiceBtn" title="Record Voice Thought">
      <span class="mic-icon">ðŸŽ¤</span>
    </button>
    
    <input type="text" id="chatInput" placeholder="Vent your thoughts..." />
    
    <button class="send-btn" id="sendBtn">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
      </svg>
    </button>
  </div>
</div>
  

  <!-- Your JS -->
  <script src="main.js"></script>
</body>
</html>
